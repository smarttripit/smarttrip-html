 <!DOCTYPE html>
  <html lang="en">
   <head>
     <!-- 要紧接着head标签 -->
     <!--# include file="/common/head.html" -->
     <link rel="stylesheet" type="text/css" href="/static/css/mytrip-customize/mytrip-customize.css" >
     <link rel="stylesheet" type="text/css" href="/static/css/common/top.css">
     <!-- 这里引入本页面特有的css文件 -->
     <title>团建定制</title>
   </head>

  <body>
    <!--# include file="/common/login.html"  --> 
    <div class="all_top">
     <!--<img src="http://st-static.oss-cn-beijing.aliyuncs.com/level2-2.gif" class="header_image"> -->
      <!--# include file="/common/top.html"  -->    
      <!-- 引入该文件表示登录之后不刷新当前页面 -->
      <!--# include file="/common/doNotRefreshAfterLogin.html"  -->   
    </div>  
    <div class="container" >     
      <!-- 这里开始写真正的业务代码 -->
      <div class="col-xs-12 col-sm-12 col-md-12 bgc_white border_gray">
        <div class="col-xs-12 col-sm-12 col-md-12">
         <div class="form-horizontal " role="form">
           
            <div class="mt20">
              <span class="font_size16 bgc_blue cor_white form_head">出游基本信息</span>
            </div>

            <div class="form-group mt20">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">出发地：</label>
               <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="startPlace" type="text" class="form-control" id="" 
                     placeholder="必填">
               </div>
            </div>

            <div class="form-group">
            	<label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">目的地：</label>
                <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="destination" type="text" class="form-control" id="" 
                     placeholder="必填">
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">出发日期：</label>
               <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="startDate" type="text" class="form-control" id="" 
                     placeholder="必填，xxxx(年)-xx(月)-xx(日)">
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">出游天数：</label>
               <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="period" type="text" class="form-control" id="" 
                     placeholder="必填">
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">出游人数：</label>
               <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="personCount" type="text" class="form-control" id="" 
                     placeholder="必填">
               </div>
            </div>

            <div class="form-group ">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">人均预算：</label>
               <div class="col-xs-8 col-sm-9 col-md-5 pl0">
                  <input id="price" type="text" class="form-control" id="" 
                     placeholder="必填">
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">其他需求：</label>
               <div class="col-xs-8 col-sm-9 col-md-8 pl0 row_bottom_space">
                 <textarea id="addition" class="form-control" rows="5" placeholder="请填写您的其他需求，如“不太赶” "></textarea>
               </div>
            </div>

            <div class="mt20">
              <span class="font_size16 bgc_blue cor_white form_head">联系人方式</span>
            </div>

            <div class="form-group mt20">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">姓名：</label>
               <div class="col-xs-8 col-sm-9 col-md-8 pl0">
                 <input id="name" class="form-control" rows="5" placeholder="必填，方便客服与您联系"></input>
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">手机号：</label>
               <div class="col-xs-8 col-sm-9 col-md-8 pl0">
                 <input id="mobileNo" class="form-control" rows="5" placeholder="必填，方便客服与您联系"></input>
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">邮箱：</label>
               <div class="col-xs-8 col-sm-9 col-md-8 pl0">
                 <input id="email" class="form-control" rows="5" placeholder="必填，方便接收相关资料 "></input>
               </div>
            </div>

            <div class="form-group">
               <label for="" class="col-xs-4 col-sm-3 col-md-2 control-label pr0 mt5">微信号：</label>
               <div class="col-xs-8 col-sm-9 col-md-8 pl0">
                 <input id="weixinNo" class="form-control" rows="5" placeholder="选填 "></input>
               </div>
            </div>

            <div class="form-group">
               <div class=" col-sm-12 in_center mt20">
                  <button onclick="submitCustomize();" class="btn font_size16 bgc_blue cor_white">提交定制</button>
                  <p class="cor_gray font_size12 mt10"><span class=" font_size16 cor_red " style="display:inline-block;inline-height:5px;"><b>*&nbsp;</b></span><span>提交定制之后，我们将会在2小时之内回复您，请耐心等待~~</span></p>
               </div>
            </div>
         </div>
        </div>
      </div>

    </div>

    <!--# include file="/common/footer.html"  -->
    <!-- 核心js文件 -->
    <!--# include file="/common/corejs.html" -->
    <!-- 这里引入本页面特有的js文件 -->
    <script src="/static/js/mytrip-customize/mytrip-customize.js"></script>
</html>
