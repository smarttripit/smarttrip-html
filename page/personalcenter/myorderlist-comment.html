    <div class="container" >     
      <!-- 这里开始写真正的业务代码 -->

          <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 sidebar-offcanvas in_center" id="sidebar">
              <!--# include file="/common/slider-bar.html"  --> 
            </div><!--/.sidebar-offcanvas-->
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 row_bottom_space1">
                <p class=" visible-xs">
                  <button type="button" class="btn btn-primary cor_white" data-toggle="offcanvas">我的周游趣&nbsp<i class="fa fa-hand-o-up"></i></button>
                </p>

                <div class="col-xs-12 col-sm-12 col-md-12 panel-group_defined  pt15">
                  <div class="col-xs-12 col-sm-12 col-md-12 row_bottom_space"> 
                    <div class="row row_bottom_space">
                     <div id="" class=" col-xs-4 col-sm-3 col-md-3 in_center row_bottom_space">
                        <img id="" src="\static\images\20160108.jpg" class="img-responsive  products_img mt5">
                      </div>
                      <div class="col-xs-8 col-sm-9 col-md-9">
                        <div class="row">
                          <div class="col-xs-12 col-sm-5 col-md-5 row_space mt10">
                            <b class="font_size16" id="">北京滑雪嘉年华</b>
                          </div>
                          <div class="col-xs-12 col-sm-7 col-md-7">
                          </div>
                        </div>

                        <div class="row row_bottom_space">
                          <div class="col-xs-12 col-sm-4 col-md-12 mb_10">
                            <p class="font_size12 cor_gray">订单号：<span>12345678</span></p>
                          </div>
                          
                          <div class="col-xs-12 col-sm-4 col-md-12 mb_10">
                            <p class="font_size12 cor_gray">订单状态：<span>待评价</span></p>
                          </div>
                        </div>

                      </div>
                    </div>

                    
                   <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <hr style="border: none;border-top: 2px dashed rgba(153, 153, 153, 0.21);;margin: 0px;margin-bottom:20px;"> 
                    </div>
                  
                    <div  class="col-xs-12 col-sm-12 col-md-12 iwantcomment_text">
                    <div  class="col-xs-12 col-sm-8 col-md-8 iwantcomment_text"> 
                      <div class="form-group">
                        <span><i class="fa fa-edit"></i>&nbsp;这里有什么好玩的，大家期待你的神评</span>
                        <input id="input-21e" value="0" type="number" class="rating" min=0 max=5 step=1 data-size="xs" >
                        <textarea id="commentcontent" class="form-control row_bottom_space" rows="6" placeholder="最多可输入150字"></textarea>
                      </div>    
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 iwantcomment_text">
                       <div class="fileUpload btn btn-primary">
                            <span><i class="fa fa-camera"></i>&nbsp;分享你的旅行图片</span>
                            <input type="file" name="upload" id="commentFileUpload" class="upload" onchange="uploadFile('commentFileUpload')" />
                        </div>

                          <div id="img_preview">
                          </div>


                        <button type="submit" id="commentpublish" class="btn btn-primary row_bottom_space" style="float:right;margin-top:40px;">发布</button> 
                    </div>
                    </div>
                  </div>  
                </div>
              </div>
            </div><!--/.col-xs-12.col-sm-9-->
