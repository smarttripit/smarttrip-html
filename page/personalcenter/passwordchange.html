 <!DOCTYPE html>
  <html lang="en">
   <head>
     <!-- 要紧接着head标签 -->
     <!--# include file="/common/head.html" -->
     <link rel="stylesheet" type="text/css" href="/static/css/personalcenter/passwordchange.css" >
     <link rel="stylesheet" type="text/css" href="/static/css/personalcenter/offcanvas.css" >
     <link rel="stylesheet" type="text/css" href="/static/css/common/top.css">
     <!-- 这里引入本页面特有的css文件 -->
     <title>个人中心</title>
   </head>

  <body>
    <!--# include file="/common/login.html"  --> 
    <div class="all_top">
     <!--<img src="http://st-static.oss-cn-beijing.aliyuncs.com/level2-2.gif" class="header_image"> -->
      <!--# include file="/common/top.html"  -->    
    </div>  
    <div class="container" >     
      <!-- 这里开始写真正的业务代码 -->

          <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 sidebar-offcanvas in_center" id="sidebar">
               <!--# include file="/common/slider-bar.html"  --> 
            </div><!--/.sidebar-offcanvas-->

            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 row_bottom_space">
                <p class=" visible-xs">
                  <button type="button" class="btn btn-primary cor_white" data-toggle="offcanvas">我的周游趣&nbsp<i class="fa fa-hand-o-up"></i></button>
                </p>

                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 password_back">
                  <form class="form-horizontal " role="form">
                   <div class="form-group ml10">
                      <label class="col-xs-2 col-sm-3 col-md-3 control-label pr0 mt5 cor_blue"><i class="fa fa-expeditedssl fa-2x"></i></label>
                      <div class="col-xs-10 col-sm-9 col-md-5 pl0">
                         <input type="text" class="form-control " id="user_oldPassword" 
                            placeholder="请输入您的原始密码">
                      </div>
                   </div>
                   <div class="form-group ml10">
                      <label class="col-xs-2 col-sm-3 col-md-3 control-label pr0 mt5 cor_blue"><i class="fa fa-expeditedssl fa-2x"></i></label>
                      <div class="col-xs-10 col-sm-9 col-md-5 pl0">
                         <input type="text" class="form-control" id="user_password" 
                            placeholder="请输入您的新密码">
                      </div>
                   </div>
                   


                   <div class="form-group mt20">
                      <label class="col-xs-2 col-sm-3 col-md-3 control-label pr0 mt5 cor_blue"><i class="fa fa-expeditedssl fa-2x"></i></label>
                      <div class="col-xs-10 col-sm-9 col-md-5 pl0">
                         <input type="text" class="form-control" id="user_passwordAgain" 
                            placeholder="请再次输入您的密码">
                      </div>
                   </div>

                   <div class="form-group">
                      <div class=" col-sm-12 in_center">
                         <button id="passwordchange" type="submit" class="btn font_size16 bgc_blue cor_white">保存设置</button>
                      </div>
                   </div>
                  </form>
                </div><!--/.col-xs-12.col-sm-9-->
            </div><!--/.col-xs-12.col-sm-9-->
                       
          </div><!--/row-->
    </div>

    <!--# include file="/common/footer.html"  -->
    <!-- 核心js文件 -->
    <!--# include file="/common/corejs.html" -->
    <!-- 这里引入本页面特有的js文件 -->
    <script src="/static/js/personalcenter/offcanvas.js"></script>
    <script src="/static/js/personalcenter/passwordchange.js"></script>  
</html>
