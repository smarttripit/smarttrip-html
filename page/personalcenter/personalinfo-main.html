 <!DOCTYPE html>
  <html lang="en">
   <head>
     <!-- 要紧接着head标签 -->
     <!--# include file="/common/head.html" -->
     <link rel="stylesheet" type="text/css" href="/static/css/personalcenter/personalinfo-main.css" >
     <link rel="stylesheet" type="text/css" href="/static/css/personalcenter/offcanvas.css" >
     <link rel="stylesheet" type="text/css" href="/static/css/common/top.css">
     <!-- 这里引入本页面特有的css文件 -->
     <title>个人资料</title>
   </head>

  <body>
    <!--# include file="/common/login.html"  --> 
    <div class="all_top">
      <!--<img src="http://st-static.oss-cn-beijing.aliyuncs.com/level2-2.gif" class="header_image"> -->
      <!--# include file="/common/top.html"  -->    
    </div>  
    <div class="container" >     
      <!-- 这里开始写真正的业务代码 --> 
          <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 sidebar-offcanvas in_center" id="sidebar">
               <!--# include file="/common/slider-bar.html"  --> 
            </div><!--/.sidebar-offcanvas-->
            
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 row_bottom_space minheight">
                <p class=" visible-xs">
                  <button type="button" class="btn btn-primary cor_white" data-toggle="offcanvas">我的周游趣&nbsp<i class="fa fa-hand-o-up"></i></button>
                </p>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bgc_white border_gray">
                  <div class="col-xs-12 col-sm-12 col-md-12 mt20">
                    <span class="font_size16 bgc_blue cor_white form_head">账户信息</span>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-8 mt20 ml10">
                    <p><b>用户名：</b><span id="userName"></span></p>
                    <p><b>手机号：</b><span id="mobileNo"></span></p>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 mt20">
                    <span class="font_size16 bgc_blue cor_white form_head">个人信息</span>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-8 mt20 ml10">
                    <p><b>真实姓名：</b><span id="realName"></span></p>
                    <p><b>性别：</b><span id="gender"></span></p>
                    <p><b>出生日期：</b><span id="birthday"></span></p>
                    <p><b>所在城市：</b><span id="city"></span></p>
                    <p><b>工作：</b><span id="profession"></span></p>
                    <p><b>教育：</b><span id="education"></span></p>
                    <p><b>个人简介：</b><span id="introduction"></span></p>
                    <!--<p><b>旅行爱好：</b><span id="themes">未填</span></p>-->
                  </div>

                  <div class="form-group ">
                     <div class="col-xs-12 col-sm-12 col-md-12 in_center mt10 row_bottom_space1">
                        <a href="/personalcenter/personalinfo-sub.html" class="btn font_size16 bgc_blue cor_white">完善或修改个人资料</a>
                     </div>
                  </div>
                </div>
            </div><!--/.col-xs-12.col-sm-9-->

          </div>
    </div><!--/row-->
