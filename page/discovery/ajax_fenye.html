<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery Pagination分页插件ajax demo</title>
<link rel="stylesheet" href="/static/css/pagination.css">
<style type="text/css">
body{font-size:84%; color:#333333; line-height:1.4;}
a{color:#34538b;}
#Searchresult{width:300px; height:100px; padding:20px; background:#f0f3f9;}
</style>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.pagination.js"></script>
<script type="text/javascript">
$(function(){
	//此demo通过Ajax加载分页元素
	var initPagination = function() {
		var num_entries = $("#hiddenresult div.result").length;
		// 创建分页
		$("#Pagination").pagination(num_entries, {
			num_edge_entries: 1, //边缘页数
			num_display_entries: 4, //主体页数
			callback: pageselectCallback,
			items_per_page: 1, //每页显示1项
			prev_text: "前一页",
			next_text: "后一页"
		});
	 };
	 
	function pageselectCallback(page_index, jq){
		var new_content = $("#hiddenresult div.result:eq("+page_index+")").clone();
		$("#Searchresult").empty().append(new_content); //装载对应分页的内容
		return false;
	}
	//ajax加载
	$("#hiddenresult").load("load.html", null, initPagination);
});
</script>
</head>

<body>

<div id="Pagination" class="pagination">
	<a href="#" class="prev">前一页</a>
	<a href="#">1</a><span class="current">2</span>
	<a href="#">3</a>
	<a href="#">4</a><span>...</span>
	<a href="#">8</a>
	<a href="#" class="next">后一页</a>
</div>
<div id="Searchresult"><div class="result">这是Ajax加载的第2项内容</div></div>
<div id="hiddenresult" style="display:none;">


<meta http-equiv="Content-Type" content="text/html; charset=utf-8">



<div class="result">这是Ajax加载的第1项内容</div>
<div class="result">这是Ajax加载的第2项内容</div>
<div class="result">这是Ajax加载的第3项内容</div>
<div class="result">这是Ajax加载的第4项内容</div>
<div class="result">这是Ajax加载的第5项内容</div>
<div class="result">这是Ajax加载的第6项内容</div>
<div class="result">这是Ajax加载的第7项内容</div>
<div class="result">这是Ajax加载的第8项内容</div>


</div>



</body></html>
