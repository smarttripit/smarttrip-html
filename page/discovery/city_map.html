var winWidth = 0; 
var winHeight = 0; 
function findDimensions() //函数：获取尺寸 
{ 
//获取窗口宽度 
if (window.innerWidth) 
winWidth = window.innerWidth; 
else if ((document.body) && (document.body.clientWidth)) 
winWidth = document.body.clientWidth; 
//获取窗口高度 
if (window.innerHeight) 
winHeight = window.innerHeight; 
else if ((document.body) && (document.body.clientHeight)) 
winHeight = document.body.clientHeight; 
//通过深入Document内部对body进行检测，获取窗口大小 
if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) 
{ 
winHeight = document.documentElement.clientHeight; 
winWidth = document.documentElement.clientWidth; 
} 
//结果输出至两个文本框 
return winWidth;
} 

$(function(){
 findDimensions();
 window.onresize=findDimensions; 
  $(window).resize(function(){  
        if (winWidth <= 1200) {//768及以下分辨率
                $("#beijingmap").attr("class", "col-xs-12 col-sm-12 col-md-6 beijingmap display_none");
                $("#right_back").attr("class", "col-xs-12 col-sm-12 col-md-12 right_back");
            } else
            { $("#beijingmap").attr("class", "col-xs-12 col-sm-12 col-md-6 beijingmap display_in");
              $("#right_back").attr("class", "col-xs-12 col-sm-12 col-md-12");
          }

});

             //判断是否宽屏
            var winWide =$(window).width() ;
            
            var wideScreen = false;
            if (winWide <= 1200) {//768及以下分辨率
                $("#beijingmap").attr("class", "col-xs-12 col-sm-12 col-md-6 beijingmap display_none");
                 $("#right_back").attr("class", "col-xs-12 col-sm-12 col-md-12 right_back");
            } else {
$("#beijingmap").attr("class", "col-xs-12 col-sm-12 col-md-6 beijingmap display_in");
$("#right_back").attr("class", "col-xs-12 col-sm-12 col-md-12");
                wideScreen = true; //是宽屏
            }
});

 $(function () {
            //判断是否宽屏
            var winWide =$(window).width() ;
            
            var wideScreen = false;
            if (winWide <= 768) {//768及以下分辨率
                $("#collapseOne").attr("class", "collapse");
                $("#collapseTwo").attr("class", "collapse");
                $("#collapseThree").attr("class", "collapse");
                $("#collapseFour").attr("class", "collapse");
            } else {
                $("#collapseOne").attr("class", "collapse in");
                $("#collapseTwo").attr("class", "collapse in");
                $("#collapseThree").attr("class", "collapse in");
                $("#collapseFour").attr("class", "collapse in");
                wideScreen = true; //是宽屏
            }
})              
    
   
</script>

         <script type="text/javascript">
             $(document).ready(function(){
             $('.miyun').show();
             var imgs=$('.beijingmap').find('img');
             var citys=$('.city li');
             citys.mouseover(function(){
             citys.find('a').removeClass('city_active');
             $(this).find('a').addClass('city_active');
             imgs.hide();
             imgs.eq(0).show();
             $('.'+$(this).attr('name')).show();<!--鼠标移到右边的城市上，对应的左边的城市小图显示 -->
               });
             });
 
             function show_map(str)
             {
               var imgs=$('.beijingmap').find('img');
               var citys=$('.city li');
               var city_len=citys.length;
               imgs.hide();
               imgs.eq(0).show();
               $('.'+str).show();
               for(var i=0;i<city_len;i++){
               if(citys.eq(i).attr('name')==str){
               citys.find('a').removeClass('city_active');
               citys.eq(i).find('a').addClass('city_active');
                  }
                 }

              }

         </script>
