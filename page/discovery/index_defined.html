<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="/static/js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="/static/js/jquery.fancybox.js?v=2.1.3"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox.css?v=2.1.2" media="screen" />

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox-buttons.css?v=1.0.5" />
	<script type="text/javascript" src="/static/js/jquery.fancybox-buttons.js?v=1.0.5"></script>

	<!-- Add Thumbnail helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox-thumbs.css?v=1.0.7" />
	<script type="text/javascript" src="/static/js/jquery.fancybox-thumbs.js?v=1.0.7"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox();
			
			$("#fancybox-manual-c").click(function() {
				$.fancybox.open([
					{
						href : '/static/images/wuzhen5.jpg',
						
					}, {
						href : '/static/images/wuzhen5.jpg',
						
					}, {
						href : '/static/images/wuzhen5.jpg'
					},
					{
						href : '/static/images/wuzhen5.jpg',
						
					}, {
						href : '/static/images/wuzhen5.jpg',
						
					}, {
						href : '/static/images/wuzhen5.jpg'
					}
				], {
					helpers : {
						thumbs : {
							width: 75,
							height: 50
						}
					}
				});
			});


		});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}
	</style>
</head>
<body>









	
	<ul>		
		<li><a id="fancybox-manual-c" href="javascript:;">Open gallery</a></li>
	</ul>

</body>
</html>
