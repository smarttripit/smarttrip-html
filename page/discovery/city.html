      /**密码强度检测**/
      $(function(){ 
        $('#password').keyup(function () { 
          var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g"); 
          var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g"); 
          var enoughRegex = new RegExp("(?=.{6,}).*", "g"); 
        
          if (false == enoughRegex.test($(this).val())) { 
            $("#level").html("密码过短");
             
             //密码小于六位的时候，密码强度图片都为灰色 
          } 
          else if (strongRegex.test($(this).val())) { 
            
            $('#level').html("强");
             //密码为八位及以上并且字母数字特殊字符三项都包括,强度最强 
          } 
          else if (mediumRegex.test($(this).val())) { 
            $("#level").html("中");
           
             //密码为七位及以上并且字母、数字、特殊字符三项中有两项，强度是中等 
          } 
          else { 
            $("#level").html("弱");
            
             //如果密码为6为及以下，就算字母、数字、特殊字符三项都包括，强度也是弱的 
          } 
          return true; 
        }); 
      }) 
      </script>

      <script type="text/javascript">
      /**手机号验证**/
      jQuery.validator.addMethod("mobile", function (value, element) {
          var mobile = /^1[3|4|5|7|8]\d{9}$/;
        return this.optional(element) || (mobile.test(value));
      }, "手机号码格式不正确");
      /**登录名验证**/
      jQuery.validator.addMethod("NameMobileEmail", function (value, element) {
          var user =  /^[a-zA-Z]\w{5,17}$/;
          var mobile1 = /^1[3|4|5|7|8]\d{9}$/;
          var email1 =  /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        return this.optional(element) || (mobile1.test(value)||(email1.test(value)||(user.test(value))));
      }, "请输入正确的用户名/手机号/邮箱");

      </script>

      <script type="text/javascript">

            var sends = {
              checked:1,
              send:function(){
                /**当手机号码输入正确时才能发送验证码，并且30秒后才能重发**/
                if (($("#register-form").validate().element($("#phone")))&&(!($('#phone').val()==""))&&($('.div-phone span').html()=="发送验证码")) {
                  var time = 30;
                  function timeCountDown(){
                    if(time==0){
                      clearInterval(timer);
                      $('.div-phone span').html("发送验证码");
                      sends.checked = 1;
                      return true;
                    }
                    $('.div-phone span').html(time+"S后再次发送");
                    time--;
                    return false;
                    sends.checked = 0;
                  }
                  timeCountDown();
                  var timer = setInterval(timeCountDown,1000);
                }
              }
            };
           
      </script>

             var len=s.length;
             ipos=Comtheme.indexOf(s);
             if($(this).hasClass("else_active"))
              { $(this).removeClass("else_active");               
                if (ComthemeNumber.length>len )
                {
                  str1=Comtheme.substr(ipos-1,len+1);
                  Comtheme=Comtheme.replace(str1,"");             
                }
                else 
                {
                  str2=Comtheme.substr(ipos,len);
                  Comtheme=Comtheme.replace(str2,"");           
                }               
               }
             else{ $(this).addClass("else_active");
                   if(ComthemeNumber.length>len||ComthemeNumber.length==len )
                    {
                      Comtheme=Comtheme+","+s;             
                    }
                   else
                    {
                      Comtheme=Comtheme+s;               
                    } 
                 }
              paginationOptions.queryParams.seasonIds=Comtheme; 
              pagination(paginationOptions);   
              console.log(paginationOptions.queryParams.seasonIds);
              if($(this).text().indexOf("√")!=-1){$(this).text(textvalue2_2);}
              else{$(this).text(textvalue2_1+"√");}
     });

  });
</script>

 var winWidth = 0; 
 var winHeight = 0; 
 function findDimensions() //函数：获取尺寸 
 { 
   //获取窗口宽度 
  if (window.innerWidth) 
     winWidth = window.innerWidth; 
  else if ((document.body) && (document.body.clientWidth)) 
     winWidth = document.body.clientWidth; 
  //获取窗口高度 
  if (window.innerHeight) 
     winHeight = window.innerHeight; 
  else if ((document.body) && (document.body.clientHeight)) 
     winHeight = document.body.clientHeight; 
 //通过深入Document内部对body进行检测，获取窗口大小 
  if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) 
  { 
    winHeight = document.documentElement.clientHeight; 
    winWidth = document.documentElement.clientWidth; 
  } 
  //结果输出至两个文本框 
   return winWidth;
 }
