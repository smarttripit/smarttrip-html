<div id="loginModal" class="modal modal-vcenter fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="text-center text-primary">登录周游趣</h2>
        
      </div>
      <div class="modal-body">
        <form action="" id="login-form" class="form col-md-12 center-block">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" name="login" id="login" class="form-control input-lg myClass" placeholder="请输入用户名/手机号/邮箱" />
            </div>
             <div class="h_10"></div> 
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" name="password1" id="password1" class="form-control input-lg" maxlength="20" placeholder="请输入6-20位数字、字母或常用符号" />     
            </div>
            <div class="h_10"></div> 
          </div>
          
          <div class="form-group">

            <span><a id="openRM" href="#" class="pull-right" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">还没有账号？立即注册</a></span>

            <div style="height:30px;"></div>
            <button class="btn btn-primary btn-lg btn-block">立刻登录</button>
            <div style="height:10px;"></div>
            <!-- <input type="checkbox">记住密码 -->
            <span id="forgetPw_btn" class="pull-right"><a id="openFM" href="#" class="pull-right" data-dismiss="modal" data-toggle="modal" data-target="#forgetPasswdModal">忘记密码？</a></span>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

<div id="registerModal" class="modal modal-vcenter fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="text-center text-primary">注册周游趣</h2>
        
      </div>
      <div class="modal-body">
        <form action="" id="register-form" class="form center-block">
         <div class="form-group">
           <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-user"></i></span>
             <input type="text" name="username" id="username" class="form-control input-lg myClass" placeholder="用户名只能为数字字母下划线" />   
           </div>
            <div class="h_10 txtHint"></div> 
         </div>

          <div class="form-group div-phone">
           <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
              <input type="text" name="phone2" id="phone2" class="form-control input-lg"  placeholder="请输入11位手机号码" />
              <span id="send_code1" class="input-group-addon send1" style="cursor:pointer">发送验证码</span>
            </div>
           <div class="h_10"></div> 
          </div>
         
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-flickr"></i></span>
              <input type="text" name="code_number2" id="code_number2" class="form-control input-lg" placeholder="请输入验证码"/>
            </div>
            <div class="h_10"></div>
          </div>
         
          
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input  type="password" name="password2" id="password2" class="form-control input-lg" maxlength="20" placeholder="请输入6-20位数字、字母或常用符号" />
            </div>
            <div class="h_10"></div> 
          </div>
          
          
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" name="confirm_password2" id="confirm_password2" class="form-control input-lg" maxlength="20" placeholder="请再次输入密码" />
            </div>
           <div class="h_10"></div>
          </div>
          
          
          <p style="text-align:center">注册视为同意<a href="/help/servicePolicy.html" class="r-service-protocol">《周游趣服务条款》</a></p>
          
          <div class="form-group">
            <button id="#register_btn" class="btn btn-primary btn-lg btn-block">立刻注册</button>
            <div style="height:10px;"></div>
            
            <span><a id="openLM" href="#" class="pull-right" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">已有账号？立即登录</a></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
